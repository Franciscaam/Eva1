    body {
      font-family: Arial, sans-serif;

    }
    .navbar {
      background-color: #b4d4ff !important; 
      border-bottom: 1px solid #6fa3ef; 
      height: 50px; 
      padding-top: 0; 
      padding-bottom: 0; 
    }
    .navbar-brand img {
      max-height: 30px; 
    }
    .navbar-nav .nav-link {
      color: #ffffff !important; 
      font-size: 16px; 
    }

      border-color: #ffffff !important;

    .navbar-toggler-icon {

      color: #238636;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Barra items -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="/images/logos/Screenshot_1-removebg-preview.png" alt="Luffytaro"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </div>
  </nav>
  <!-- Formulario -->
  <div class="container my-5">
    <h2>Formulario de Pedidos</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección de Envío:</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección" required>
      </div>
      <div class="form-group">
        <label for="producto">Producto:</label>
        <input type="text" class="form-control" id="producto" placeholder="Escribe el nombre del producto" required>
      </div>
      <div class="form-group">
        <label for="anime">Anime:</label>
        <input type="date" class="form-control" id="anime" placeholder="Escribe el nombre del anime" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe el producto"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Realizar Pedido</button>
    </form>
  </div>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Luffytaro - 2024</span>
