<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luffytaro - Formulario de Compra</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Fondo blanco */
    }
    .navbar {
      background-color: #b4d4ff !important; /* Color de la barra de navegación */
      border-bottom: 1px solid #6fa3ef; /* Borde inferior */
      height: 30px; /* Altura del navbar */
      padding-top: 0; /* Espacio superior */
      padding-bottom: 0; /* Espacio inferior */
    }
    .navbar-brand img {
      max-height: 30px; /* Altura máxima de la imagen */
    }
    .navbar-nav .nav-link {
      color: #ffffff !important; /* Color del texto en la barra de navegación */
      font-size: 14px; /* Tamaño de fuente */
    }
    .navbar-nav .nav-link:hover {
      color: #6fa3ef !important; /* Cambio de color al pasar el cursor sobre los ítems de navegación */
    }
    .navbar-toggler {
      border-color: #ffffff !important; /* Color del icono del botón de navegación */
    }
    .navbar-toggler-icon {
      background-color: #ffffff; /* Color del icono del botón de navegación */
    }
    .footer {
      background-color: #b4d4ff;
      color: #238636;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="/images/logos/Screenshot_1-removebg-preview.png" alt="Luffytaro"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="galeria.html">Galería</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="formulario.html">Pedidos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Contenido principal -->
  <div class="container my-5">
    <h2>Formulario de Pedidos</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección de Envío:</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección" required>
      </div>
      <div class="form-group">
        <label for="producto">Producto:</label>
        <input type="text" class="form-control" id="producto" placeholder="Escribe el nombre del producto" required>
      </div>
      <div class="form-group">
        <label for="anime">Anime:</label>
        <input type="text" class="form-control" id="anime" placeholder="Escribe el nombre del anime" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe el producto"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Realizar Pedido</button>
    </form>
  </div>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Aprendiendo HTML - 2024</span>
    </div>
  </footer>

  <!-- Bootstrap JS y jQuery (si es necesario) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
